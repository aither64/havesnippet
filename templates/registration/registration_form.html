{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Registration" %} | {{ block.super }}{% endblock %}

{% block content %}
<h2>{% trans "Registration" %}</h2>
<form action="{% url 'registration_register' %}" method="post">
	{% csrf_token %}
	<table>
		{{ form }}
		<tr>
			<td colspan="2"><input type="submit" value="{% trans "Register" %}"></td>
		</tr>
	</table>
</form>
{% endblock %}
